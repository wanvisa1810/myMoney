<ion-header>
  <ion-navbar>
    <ion-title>
     บัญชีรายรับ-รายจ่าย
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h3>รายการรายจ่าย</h3>
 <ion-list>
   <ion-item-sliding *ngFor="let expense of expenses; let i=index">
    <ion-item nopadding>
      <p>
        <span>{{exp.date}}</span><br>
        Type: {{exp.type}} <br>
        {{exp.description}}
      </p>
      <h3 item-end>
        Amount: {{exp.amount}}
      </h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editData()">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="deleteData()">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>ยอดเงินคงเหลือ: ฿ {{balance}} </ion-title>
    </ion-toolbar>
</ion-footer>
