<ion-header>
  <ion-navbar>
    <ion-title>editdata</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label floating>วันที่</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" 
        [(ngModel)]="data.date" name="date" required>
      </ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>ประเภท</ion-label>
        <ion-select [(ngModel)]="data.type" name="type" required>
          <ion-option value="Income">รายรับ</ion-option>
          <ion-option value="Expense">รายจ่าย</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>รายละเอียด</ion-label>
        <ion-input type="text" name="description" 
          [(ngModel)]="data.description" requried>
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>จำนวนเงิน</ion-label>
        <ion-input type="number" name="amount" [(ngModel)]="data.amount"
          required>
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-input name="status" [(ngModel)]="status">-------</ion-input>
    </ion-item>
    <button ion-button type="submit" block>แก้ไขข้อมูล</button>
  </form>
</ion-content>
